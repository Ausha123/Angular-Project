<div class="top-wrapper"></div>
<div class="main-outer">
  <div class="row">
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Emails</mat-label>
        <mat-chip-list #chipListEmail aria-label="Fruit selection">
          <mat-chip (removed)="removeEmail(metaData)" *ngFor="let metaData of emailArray">
            {{metaData}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input (matChipInputTokenEnd)="addEmail($event)"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [matChipInputFor]="chipListEmail"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 placeholder="Add Email">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-xl-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-xl-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-xl-4">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>NIC</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-xl-4">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Developer Type</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-xl-4">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Web Links</mat-label>
        <mat-chip-list #chipListWebLink aria-label="Fruit selection">
          <mat-chip (removed)="removeWebLink(metaData)" *ngFor="let metaData of webLinkArray">
            {{metaData}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input (matChipInputTokenEnd)="addWebLink($event)"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [matChipInputFor]="chipListWebLink"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 placeholder="Add Web Link">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Social Links</mat-label>
        <mat-chip-list #chipListSocialLink aria-label="Fruit selection">
          <mat-chip (removed)="removeSocialLink(metaData)" *ngFor="let metaData of socialLinkArray">
            {{metaData}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input (matChipInputTokenEnd)="addSocialLink($event)"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [matChipInputFor]="chipListSocialLink"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 placeholder="Add Social Link">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <textarea #address matInput maxlength="255" rows="5"></textarea>
        <mat-hint align="end">{{address.value?.length || 0}}/255</mat-hint>
      </mat-form-field>
    </div>
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contact</mat-label>
        <mat-chip-list #chipListContact aria-label="Fruit selection">
          <mat-chip (removed)="removeContact(metaData)" *ngFor="let metaData of contactArray">
            {{metaData}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input (matChipInputTokenEnd)="addContact($event)"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [matChipInputFor]="chipListContact"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 placeholder="Add Contact">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="cv-outer col-xl-4">
      <label>Add CV</label>
      <div class="custom-file">
        <input type="file" class="custom-file__input" id="field-upload" name="upload" required>
        <label class="custom-file__label" for="field-upload">Choose file</label>
      </div>
    </div>
    <div class="mat-form-field-outer col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>About</mat-label>
        <textarea #about matInput maxlength="255" rows="5"></textarea>
        <mat-hint align="end">{{about.value?.length || 0}}/255</mat-hint>
      </mat-form-field>
    </div>
  </div>

</div>
