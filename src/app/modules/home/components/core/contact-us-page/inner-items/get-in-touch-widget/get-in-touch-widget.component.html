<app-main-loading-spinner *ngIf="loadingService.mainSpinnerLoading | async"></app-main-loading-spinner>
<div class="contact-main-outer row">
  <div class="left-content col-12 col-md-8">
    <div class="form">
      <h2>GET IN TOUCH</h2>
      <div class="form">

        <form #FormDirective="ngForm" [formGroup]="form" (ngSubmit)="saveData(FormDirective)">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter message</mat-label>
                <textarea matInput rows="6" formControlName="message"></textarea>
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter Your Name</mat-label>
                <input formControlName="name" matInput>
              </mat-form-field>
            </div>
            <div class="col-12 col-sm-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Enter Subject</mat-label>
                <input formControlName="subject"  matInput>
              </mat-form-field>
            </div>
            <div class="col-12" *ngIf="invalidState">
              <p class="alert alert-danger">{{errorMessage}}</p>
            </div>
            <div class="col-auto">
              <button mat-flat-button  class="submit-btn" type="submit">SEND</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="right-content col-12 col-md-4">
    <div class="sub-contact row">
      <div class="content content-left col-lg-2 col-xl-1">
        <mat-icon>home</mat-icon>
      </div>
      <div class="content content-right col-10">
        <h1>Kalutara,SriLanka</h1>
        <h3>559/7, 1/2 Galle Road Panadura 12500</h3>
      </div>
    </div>
     <div class="sub-contact row">
         <div class="content content-left col-lg-2 col-xl-1">
          <mat-icon>smartphone</mat-icon>
        </div>
        <div class="content content-right col-10" (click)="callCenter()">
         <h1>+94713086509</h1>
          <h3>24/7 hours</h3>
       </div>
      </div>
      <div class="sub-contact row">
    <div class="content content-left col-lg-2 col-xl-1">
       <mat-icon>email</mat-icon>
      </div>
    <div class="content content-right col-10" (click)="emailCenter()" >
        <h1>info@edealers.lk</h1>
      <h3>Send us your query anytime</h3>
      </div>
   </div>
  </div>
</div>
