<app-main-loading-spinner *ngIf="loadingService.mainSpinnerLoading | async"></app-main-loading-spinner>
<form [formGroup]="resetForm" (ngSubmit)="sendEmail()">
  <div class="container">
    <div class="inner">
      <div class="inner-outer">
        <h2 class="title">Forgot Password</h2>
        <h4 class="desc">Enter email address associated with your Account and we'll send you a link to reset your
          password.</h4>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" type="email" matInput
                     placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div class="col-12">
            <p class="alert alert-danger" *ngIf="invalidState">
              {{errorMessage}}
            </p>
          </div>
          <div class="col-12">
            <button [disabled]="resetForm.invalid" class="login-button" mat-raised-button
                    color="primary">Login
            </button>
          </div>
          <div class="col-12">
            <p class="login-text"><span>already have an account&nbsp;</span> <a routerLink="/home/auth/login">login</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
