<app-main-loading-spinner *ngIf="loadingService.mainSpinnerLoading | async"></app-main-loading-spinner>
<div class="main-wrapper">
  <div class="side-one">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <div class="inner">
          <div class="inner-outer">
            <h2 class="title">Sign In</h2>
            <hr>
            <!--<h4 class="desc">Enter your credentials to access your account</h4>
    -->
            <div class="row">
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" type="email" matInput
                         placeholder="Ex. pat@example.com">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input [type]="passwordState ? 'password' : 'text'" formControlName="password" type="password" matInput>
                  <mat-icon matSuffix (click)="passwordState = !passwordState">{{passwordState ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <p class="forget-password-text"><span>Forget&nbsp;</span>
                  <a routerLink="/home/auth/forgot-password">Password?</a>
                </p>
              </div>
              <div class="col-12">
                <p class="alert alert-danger" *ngIf="invalidState">
                  {{errorMessage}}
                </p>
              </div>
              <div class="col-12">
                <button class="login-button" mat-raised-button
                        color="primary">Login
                </button>
              </div>
              <div class="col-12">
                <p class="agree-text"><span>By signing in, I agree
              to the <a href="">EDealer's Privacy Statements </a>
              and <a href="#">Terms & Services</a>&nbsp;</span>
                </p>
              </div>
              <div class="col-12">
                <div class="separator-outer">
                  <div class="line-outer">
                    <div class="line-bar"></div>
                  </div>
                  <div class="separator-text-outer">
                    <p class="separator-text">
                      Or Register
                    </p>
                  </div>
                  <div class="line-outer">
                    <div class="line-bar"></div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <br>
                <button routerLink="/home/auth/signup" color="primary" [style.background-color]="btnColour" class="login-button" mat-raised-button
                        >Create an account
                </button>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
  <div class="side-two">

  </div>
</div>
