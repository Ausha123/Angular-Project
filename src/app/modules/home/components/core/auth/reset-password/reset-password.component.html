<app-main-loading-spinner *ngIf="loadingService.mainSpinnerLoading | async"></app-main-loading-spinner>
<form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
  <div class="container">
    <div class="inner">
      <div class="inner-outer">
        <h2 class="title">Reset Password</h2>
        <h4 class="desc">In order to protect your account. make sure your password!</h4>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Re-Enter your new password</mat-label>
              <input formControlName="rePassword" [type]="hide ? 'password' : 'text'" matInput>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12">
            <p class="alert alert-danger" *ngIf="errorMessage2State">
              {{errorMessage2}}
            </p><p class="alert alert-danger" *ngIf="invalidState">
              {{errorMessage}}
            </p>
          </div>
          <div class="col-12">
            <button [disabled]="passwordForm.invalid" class="login-button" mat-raised-button
                    color="primary">Login
            </button>
          </div>
          <div class="col-12">
            <p class="login-text"><span>already have an account&nbsp;</span> <a routerLink="/home/auth/login">login</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
